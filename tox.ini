[tox]
envlist = py{27, 34, 35, 36, 37, 38}

[testenv]
extras =
    dev
deps =
    sphinx
commands =
    nosetests --nologcapture
    python -m sphinx -b html -d {toxworkdir}/_build/doctrees docs {toxworkdir}/_build/html
    python -m sphinx -b doctest -d {envdir}/.cache/doctrees docs {envdir}/.cache/doctest
